<main class="container">
        
<article>
<header>
<h1>{{ .Title }}</h1>
</header>
{{ .Content }}
</article>
<section class="blog">
   <ul>
    {{ range .Pages }}
      <div class="blog_border">
      <span> {{ .Date | time.Format ":date_medium" }}</span>
        <h3>
          <a href="{{ .RelPermalink }}"> {{ .LinkTitle }}</a>
        </h3>
          {{ if .Params.Excerpt -}}
           {{ .Params.Excerpt }}
          {{- else -}}
           {{ .Summary }}
           {{ end }}
        </div>
      </div>
      {{ end }}
      </ul>
</section>
</main>
