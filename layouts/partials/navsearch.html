
<form class="d-flex" id="searchForm" action="https://www.google.com/search" method="get">
    <input class="form-control me-2" type="search" id="searchQuery" name="q" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<script>
const searchForm = document.getElementById('searchForm');
const searchQuery = document.getElementById('searchQuery');

searchForm.addEventListener('submit', (event) => {
    event.preventDefault(); // Mencegah pengiriman form secara default

    const query = searchQuery.value;
    if (query.trim() !== '') { // Memastikan query tidak kosong
        window.location.href = `https://www.google.com/search?q=site:litegapps.github.io+${encodeURIComponent(query)}`;
    }
});
</script>
