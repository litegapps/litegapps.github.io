{{ define "doc" }}

<!-- Bagian Header: Menampilkan Judul dan Konten dari _index.md -->
<div class="mb-5">
    <!-- Judul utama, dibuat lebih menonjol -->
    <h1 class="display-5 fw-bold border-bottom pb-3 mb-4">{{ .Title }}</h1>

    <!-- Konten/deskripsi pengantar untuk section ini -->
    <div class="fs-5 text-body-secondary">
        {{ .Content }}
    </div>
</div>

<!-- Daftar Halaman (Menggunakan List Group Bootstrap) -->
<div class="list-group">
    {{ range .Pages }}
        <!-- Setiap item adalah tautan yang rapi dengan efek hover bawaan -->
        <a href="{{ .RelPermalink }}" class="list-group-item list-group-item-action p-4">
            <div class="d-flex w-100 justify-content-between align-items-center">
                
                <!-- Judul dan ringkasan di sebelah kiri -->
                <div>
                    <h5 class="mb-1 fw-bold">{{ .LinkTitle }}</h5>
                    <p class="mb-1 text-body-secondary">
                        {{ if .Params.Excerpt -}}
                            {{ .Params.Excerpt | plainify | truncate 120 }}
                        {{- else -}}
                            {{ .Summary | plainify | truncate 120 }}
                        {{ end }}
                    </p>
                </div>

                <!-- Ikon panah di sebelah kanan sebagai petunjuk visual -->
                <i class="bi bi-chevron-right fs-4 text-secondary d-none d-sm-block"></i>

            </div>
        </a>
    {{ end }}
</div>
{{ end }}
